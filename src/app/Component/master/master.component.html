<div class="container">
    <div class="row">
      <div class="col-3">
        <input type="text" class="form-control" [(ngModel)]="filterObj.item" placeholder="Search By Name">
      </div>
      <div class="col-3">
        <input type="number" class="form-control" [(ngModel)]="filterObj.suppliersId" placeholder="Search By Sub">
      </div>
      <div class="col-3">
        <input type="number" class="form-control" [(ngModel)]="filterObj.catagorgsId" placeholder="Search By catagory">
      </div>
      <div class="col-3">
        <!-- <app-my-button [text]="'Search'" [btnClass]="'btn-sm btn-success'" (onBtnClick)="filetrCandidates($event)"> </app-my-button> -->
        
        <button class="btn btn-sm btn-success" (click)="filetrCandidates('')">Search</button>
      </div>
    </div>
    </div>

    

<div class="w-100 m-5 d-flex flex-wrap ">
    @for ( Item of productslist ;track  Item.product_Id)
    {
        <div class="card mx-3 mb-4" style="width: 16rem;">
            @if (Item.image ==null)
            {
                <img style="width:100%;height:180px" src="/images/NoImage.png" class="card-img-top" alt="...">

            }
            @if (Item.image!==null)

            {
                <a href="/product/Details/@Item.Product_Id">
                <img style="width:100%;height:180px" src="https://localhost:44380/Images/{{Item.image}}" class="card-img-top" alt="...">
                </a>
            }
            <div class="card-body">
                <h5 class="card-title">{{Item.Name}}</h5>
                <p class="card-text">
                    <b>Description: </b>{{Item.description}} <br />
                    <b>Price: </b>{{Item.price}}
                </p>
                <button type="button" class="btn btn-primary" (click)="addtocart(Item.product_Id)">Add to cart</button>
            </div>
        </div>
    }

    <div class="container align-center">
<div class="row">
    <div class="col-3">
     <a class="btn btn-warning" >{{filterObj.pg}}</a>
    </div>
    <div class="col-3">
     @if(filterObj.pg>1)
     {<a  class="btn btn-primary" (click)="onPrevious()">prev</a>}
    </div>
    <div class="col-3">
     @if(productslist.length>=8)
     {<a  class="btn btn-success" (click)="onNext()">next</a>}
    </div>
     </div>
    </div>
