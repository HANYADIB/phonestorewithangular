<div class="container">
    <div class="row">
      <div class="col-3">
        <input type="text" class="form-control" [(ngModel)]="filterObj.item" placeholder="Search By Name">
      </div>
      <div class="col-3">
        <input type="number" class="form-control" [(ngModel)]="filterObj.suppliersId" placeholder="Search By Sub">
      </div>
      <div class="col-3">
        <input type="number" class="form-control" [(ngModel)]="filterObj.catagorgsId" placeholder="Search By catagory">
      </div>
      <div class="col-3">
        <!-- <app-my-button [text]="'Search'" [btnClass]="'btn-sm btn-success'" (onBtnClick)="filetrCandidates($event)"> </app-my-button> -->
        
        <button class="btn btn-sm btn-success" (click)="filetrCandidates('')">Search</button>
      </div>
    </div>
    </div>
    <div class="container  ">
        <div class="row  ">
        <table class="table" >
            <thead>
              <tr>
                <th class="col-2">name</th>
                <th class="-col-2">price</th>
                <th class="col-2">catname</th>
                <th class="col-2">subname</th>
                <th class="col-2">Details</th>
                <th class="col-2">Edit</th>
              </tr>
            </thead>
            <tbody>
                @for(pro of productslist;track pro.product_Id){
              <tr>
                <td>{{pro.name}}</td>
                <td>{{pro.price}}</td>
                <td>{{pro.cat_Name}}</td>
                <td>{{pro.sub_Name}}</td>
                <td>
                  <a name="" id="" class="btn btn-success"
        [routerLink]="['/products/' , pro.product_Id]" role="button">Details</a></td>
                <td>
                  <a name="" id="" class="btn btn-success"
        routerLink="/product/edit/{{pro.product_Id}} " role="button">Edit</a></td>
               
              </tr>
            }
            </tbody>
          </table>
          
        </div>
        <div class="row">
       <div class="col-3">
        <a class="btn btn-warning" >{{filterObj.pg}}</a>
       </div>
       <div class="col-3">
        @if(filterObj.pg>1)
        {<a  class="btn btn-primary" (click)="onPrevious()">prev</a>}
       </div>
       <div class="col-3">
        @if(productslist.length>=8)
        {<a  class="btn btn-success" (click)="onNext()">next</a>}
       </div>
        </div>
        </div>
